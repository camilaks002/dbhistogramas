<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploração de Dados - Histogramas</title>
    <style>
        /* Estilos gerais para a página */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #001f3f, #005f99); /* Tons de azul escuro */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contêiner principal com uma borda arredondada */
        .content {
            text-align: center;
            background: linear-gradient(145deg, #0a2b4a, #083048); /* Gradiente azul mais escuro */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.4);
            width: 85%;
            max-width: 520px;
        }

        /* Título da página */
        h1 {
            font-size: 2.5em;
            color: #4fc3f7; /* Azul claro vibrante */
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Subtítulo para explicar o propósito da página */
        h2 {
            font-size: 1.3em;
            color: #81d4fa; /* Azul mais claro */
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Botão estilizado */
        button {
            background: linear-gradient(90deg, #003b73, #007bbd); /* Gradiente azul vibrante */
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        /* Efeito hover no botão */
        button:hover {
            background: linear-gradient(90deg, #007bbd, #4fc3f7); /* Azul mais claro */
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        /* Efeito de sombra no botão quando está ativo */
        button:active {
            background: linear-gradient(90deg, #003b73, #007bbd);
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        /* Estilos adicionais para a frase de boas-vindas */
        .welcome-message {
            font-size: 1.1em;
            color: #cfd8dc;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Rodapé discreto */
        .footer {
            font-size: 0.85em;
            margin-top: 30px;
            color: #90a4ae;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Grupo 1 - Histogramas</h1>
        <h2>Visualize, compreenda e explore informações através dos nossos histogramas interativos</h2>

        <p class="welcome-message">
            Bem-vindo ao nosso espaço de análise visual! Clique no botão abaixo e explore nossos gráficos.
        </p>

        <!-- Botão para redirecionamento -->
        <button onclick="window.location.href='dbfrequencias.html'">Iniciar</button>

        <div class="footer">
            <p>&copy; 2024 Grupo 1 - Engenharia ABI</p>
        </div>
    </div>

</body>
</html>
